<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT Static Calculator</title>
  <meta name="description" content="A clean, accessible static calculator page generated by ChatGPT." />
  <style>
    :root{
      --bg:#0f1724; --panel:#111827; --accent:#3b82f6; --muted:#94a3b8; --glass: rgba(255,255,255,0.03);
      --radius:14px; --gap:12px; --pad:18px; --shadow: 0 6px 18px rgba(2,6,23,0.6);
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(59,130,246,0.06), transparent),
                  linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      background-color:var(--bg); display:flex; align-items:center; justify-content:center; padding:40px;
      color:#e6eef8;
    }

    .card{
      width:360px; max-width:94vw; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius); padding:18px; box-shadow:var(--shadow); backdrop-filter: blur(6px);
      border:1px solid rgba(255,255,255,0.03);
    }

    header{display:flex; align-items:center; gap:12px; margin-bottom:10px}
    .logo{width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,var(--accent),#7c3aed); display:flex; align-items:center; justify-content:center; font-weight:700;}
    h1{font-size:16px; margin:0}
    p.subtitle{margin:0; font-size:12px; color:var(--muted)}

    .display{
      margin-top:10px; background:var(--glass); border-radius:12px; padding:14px; display:flex; flex-direction:column; gap:6px;
    }
    .previous{font-size:13px; color:var(--muted); min-height:18px; word-break:break-all}
    .current{font-size:28px; font-weight:600; text-align:right; min-height:40px; word-break:break-all}

    .keys{display:grid; grid-template-columns: repeat(4, 1fr); gap:12px; margin-top:14px}
    button.key{
      padding:16px; font-size:18px; border-radius:12px; border:0; background:transparent; color:inherit;
      box-shadow: inset 0 -2px 0 rgba(255,255,255,0.02);
      cursor:pointer; transition:transform .08s ease, background .12s ease; user-select:none;
    }
    button.key:active{transform:translateY(1px)}

    .key.num{background:linear-gradient(180deg, rgba(255,255,255,0.015), transparent);}
    .key.op{background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent); border:1px solid rgba(255,255,255,0.02)}
    .key.action{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent); color:#0b1220}
    .key.equal{grid-column:span 2; background:linear-gradient(180deg,var(--accent),#2563eb); color:white; font-weight:700}

    .muted-small{font-size:12px; color:var(--muted); margin-top:8px; text-align:center}

    footer{margin-top:12px; display:flex; justify-content:space-between; align-items:center; gap:8px}
    .btn-ghost{background:transparent; border:1px dashed rgba(255,255,255,0.04); padding:8px 10px; border-radius:10px; font-size:13px}

    @media (max-width:420px){ .card{width:94vw} .current{font-size:24px} }

  </style>
</head>
<body>
  <main class="card" role="application" aria-label="Calculator made by ChatGPT">
    <header>
      <div class="logo" aria-hidden="true">CG</div>
      <div>
        <h1>ChatGPT Calculator</h1>
        <p class="subtitle">A static, accessible calculator — basic + decimal + keyboard input</p>
      </div>
    </header>

    <section class="display" aria-live="polite">
      <div id="previous" class="previous" aria-hidden="true"></div>
      <div id="current" class="current" role="textbox" aria-label="Calculator display" tabindex="0">0</div>
    </section>

    <section class="keys" role="grid" aria-label="Calculator keypad">
      <button class="key action" data-action="clear" aria-label="clear">AC</button>
      <button class="key action" data-action="neg" aria-label="negate">±</button>
      <button class="key action" data-action="percent" aria-label="percent">%</button>
      <button class="key op" data-op="/" aria-label="divide">÷</button>

      <button class="key num" data-num="7">7</button>
      <button class="key num" data-num="8">8</button>
      <button class="key num" data-num="9">9</button>
      <button class="key op" data-op="*" aria-label="multiply">×</button>

      <button class="key num" data-num="4">4</button>
      <button class="key num" data-num="5">5</button>
      <button class="key num" data-num="6">6</button>
      <button class="key op" data-op="-" aria-label="subtract">−</button>

      <button class="key num" data-num="1">1</button>
      <button class="key num" data-num="2">2</button>
      <button class="key num" data-num="3">3</button>
      <button class="key op" data-op="+" aria-label="add">+</button>

      <button class="key num" data-num="0" style="grid-column:span 2; text-align:left; padding-left:26px">0</button>
      <button class="key num" data-num=".">.</button>
      <button class="key equal" data-action="equals" aria-label="equals">=</button>
    </section>

    <div class="muted-small">Tip: You can also use your keyboard (numbers, + - * /, Enter, Backspace, %)</div>

    <footer>
      <div class="muted-small">Made by ChatGPT • Static HTML</div>
      <div>
        <button class="btn-ghost" id="copyHtml">Copy HTML</button>
      </div>
    </footer>
  </main>

  <script>
    // Simple calculator logic
    (function(){
      const currentEl = document.getElementById('current');
      const previousEl = document.getElementById('previous');
      const keys = document.querySelector('.keys');
      const copyBtn = document.getElementById('copyHtml');

      let current = '0';
      let previous = '';
      let operation = null;
      let overwrite = false;

      function updateDisplay(){
        currentEl.textContent = current;
        previousEl.textContent = previous ? (previous + (operation || '')) : '';
      }

      function inputNumber(num){
        if(overwrite){ current = num === '.' ? '0.' : num; overwrite = false; return }
        if(num === '.' && current.includes('.')) return;
        if(current === '0' && num !== '.') current = num; else current += num;
      }

      function chooseOperation(op){
        if(operation && !overwrite){ compute(); }
        operation = op;
        previous = current;
        overwrite = true;
      }

      function compute(){
        const prev = parseFloat(previous);
        const curr = parseFloat(current);
        if(isNaN(prev) || isNaN(curr)) return;
        let result = 0;
        switch(operation){
          case '+': result = prev + curr; break;
          case '-': result = prev - curr; break;
          case '*': result = prev * curr; break;
          case '/': result = curr === 0 ? 'Error' : prev / curr; break;
          default: return;
        }
        current = (result === 'Error') ? 'Error' : +parseFloat(result.toFixed(12)); // trim floating noise
        operation = null;
        previous = '';
        overwrite = true;
      }

      function clearAll(){ current = '0'; previous=''; operation=null; overwrite=false }
      function toggleNeg(){ if(current === '0') return; if(current === 'Error') return; current = String(parseFloat(current) * -1) }
      function percent(){ if(current === 'Error') return; current = String(parseFloat(current) / 100) }
      function backspace(){ if(overwrite || current === 'Error'){ current='0'; overwrite=false; return } current = current.length === 1 ? '0' : current.slice(0,-1) }

      keys.addEventListener('click', e => {
        const t = e.target;
        if(t.matches('[data-num]')){ inputNumber(t.dataset.num); updateDisplay(); }
        if(t.matches('[data-op]')){ chooseOperation(t.dataset.op); updateDisplay(); }
        if(t.matches('[data-action]')){
          const a = t.dataset.action;
          if(a === 'clear'){ clearAll(); updateDisplay(); }
          if(a === 'neg'){ toggleNeg(); updateDisplay(); }
          if(a === 'percent'){ percent(); updateDisplay(); }
          if(a === 'equals'){ compute(); updateDisplay(); }
        }
      });

      // Keyboard support
      window.addEventListener('keydown', e => {
        if(e.key >= '0' && e.key <= '9') { inputNumber(e.key); updateDisplay(); return }
        if(e.key === '.') { inputNumber('.'); updateDisplay(); return }
        if(['+','-','*','/'].includes(e.key)) { chooseOperation(e.key); updateDisplay(); return }
        if(e.key === 'Enter' || e.key === '=') { compute(); updateDisplay(); return }
        if(e.key === 'Backspace') { backspace(); updateDisplay(); return }
        if(e.key.toLowerCase() === 'c') { clearAll(); updateDisplay(); return }
        if(e.key === '%') { percent(); updateDisplay(); return }
      });

      // Accessibility: allow focusing the display and copy
      currentEl.addEventListener('focus', () => { currentEl.select && currentEl.select() });

      // Copy HTML source to clipboard for quick export
      copyBtn.addEventListener('click', async () => {
        const html = '<!doctype html>\n' + document.documentElement.outerHTML;
        try{
          await navigator.clipboard.writeText(html);
          copyBtn.textContent = 'Copied!';
          setTimeout(()=> copyBtn.textContent = 'Copy HTML', 1500);
        }catch(err){
          copyBtn.textContent = 'Copy failed';
          setTimeout(()=> copyBtn.textContent = 'Copy HTML', 1500);
        }
      });

      // initialize
      updateDisplay();

    })();
  </script>
</body>
</html>
